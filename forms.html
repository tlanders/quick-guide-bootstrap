<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>
<div class="container">
    <h2>Bootstrap Form 1 - Grid</h2>
    <form>
        <div class="form-group row">
            <label for="firstname" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email"  class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <hr/>
    <h2>Bootstrap Form 2</h2>
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name Lg" class="form-control form-control-lg"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Sm" class="form-control form-control-sm"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
