<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<hr/>
<div class="container">
    <div class="row">
        <div class="col bg-success">First Col</div>
        <div class="col bg-primary">Second Col</div>
        <div class="col bg-danger">Third Col</div>
        <div class="col bg-secondary">Fourth Col</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col bg-success">First Col</div>
        <div class="col-6 bg-primary">Second Col</div>
        <div class="col bg-danger">Third Col</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-6 col-lg-3 bg-info">First Col</div>
        <div class="col-sm-6 col-lg-3 bg-dark">Second Col</div>
        <div class="col-sm-6 col-lg-3 bg-danger">Third Col</div>
        <div class="col-sm-6 col-lg-3 bg-secondary">Fourth Col</div>
    </div>
</div>
<hr/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 bg-info mx-auto">
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
            </div>
        </div>
        <div class="col-sm-3 bg-warning">4</div>
        <div class="col-sm-3 bg-success">5</div>
        <div class="col-sm-3 bg-danger">6</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
