<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Margin and Padding</title>
<!--    <style>div { border: 1px solid; }</style>-->
</head>
<body>
<h1>Hello, world!</h1>
<hr/>
<div class="container">
    <div class="row">
        <div class="col bg-success m-1">First Col m-1</div>
        <div class="col bg-primary m-2">Second Col m-2</div>
        <div class="col bg-danger m-3">Third Col m-3</div>
        <div class="col bg-secondary p-2">Fourth Col p-2</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col bg-success ml-2">First Col ml-2</div>
        <div class="col-6 bg-primary mr-3">Second Col mr-3</div>
        <div class="col bg-danger pl-1">Third Col pl-1</div>
    </div>
</div>
<hr/>
<div class="container-fluid">
    <div class="row">
        <div class="col-9 bg-info">
            <div class="row">
                <div class="col mr-2">1 mr-2</div>
                <div class="col pl-2">2 pl-2</div>
                <div class="col ml-1 pr-3">3 ml-1 pr-3</div>
            </div>
        </div>
        <div class="col-3 bg-warning m-1">4 m-1</div>
        <div class="col-3 bg-success p-3">5 p-3</div>
        <div class="col-3 bg-danger m-2">6 m-2</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
